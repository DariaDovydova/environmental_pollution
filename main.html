<body>
    <article>
        <div id="list">Введите ваши координаты:
            <select id="choice" onchange="changeCity()">
                <option value="moscow">Москва</option>
                <option value="piter">Санкт-Петербург</option>
                <option value="murmansk">Мурманск</option>
                <option value="novosibirsk">Новосибирск</option>
                <option value="voronezh">Воронеж</option>
            </select>
        </div><br>
        <section class="weather">
            <div id="latitude"></div>
            <div id="longitude"></div>
            <div id="temperature"></div>
            <div id="pressure"></div>
        </section><br>
        <section class="pollution">
            <div id="co"></div>
            <div id="no"></div>
            <div id="no2"></div>
            <div id="so2"></div>
        </section>
    </article>
    <script>
        function changeCity() {
            switch (document.getElementById("choice").value) {
                case "moscow":
                    fetch("https://api.openweathermap.org/data/2.5/weather?lat=55.44&lon=37.36&appid=627cf8a1454b6eb1a2023bc5580b2107")
                        .then(response => response.json())
                        .then(weather => {
                            document.getElementById("latitude").innerHTML = 'Широта: ' + weather.coord.lat;
                            document.getElementById("longitude").innerHTML = 'Долгота: ' + weather.coord.lon;
                            document.getElementById("temperature").innerText = 'Температура: ' + Math.round(weather.main.temp - 273) + ' C';
                            document.getElementById("pressure").innerText = 'Давление: ' + Math.round(weather.main.pressure / 1.333) + ' мм.рт.ст';
